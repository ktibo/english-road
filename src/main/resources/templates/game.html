<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: html}">
<body>
<main th:fragment="content" class="d-grid gap-2 col-8 col-md-5 col-lg-3 py-4 mx-auto">
    <div class="py-3">
        <h2 id="word"></h2>
        <h5 id="transcription"></h5>
    </div>
    <div class="container p-0">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-auto">
                <p id="counter" class="text-start fw-light m-0"></p>
            </div>
            <div id="heart-container" class="col-auto text-end">
                <template id="lives-templates">
                    <img id="heart-template" th:src="@{/images/heart1.png}"/>
                    <img id="broken-heart-template" th:src="@{/images/heart2.png}"/>
                </template>
            </div>
        </div>
    </div>

    <div id="options-container" class="d-grid py-2 gap-2">
        <template id="options-templates">
            <button id="option-template" class="btn btn-outline-primary" type="button"></button>
        </template>
    </div>

    <div id="hints-container" class="row d-flex justify-content-center align-items-center p-3">
        <div th:each="hint : ${hints}" th:id="${hint.getId()}" class="col-auto"
             data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="top" th:data-bs-title="${hint.getDescription()}">
                <button th:id="${'button-'+hint.getId()}"
                        onclick="spendHint(this)"
                        type="button"
                        class="btn"
                        style="border: none; background: none; padding: 0; cursor: pointer;">
                    <img th:src="@{/images/hints/{id}.png (id = ${hint.getId()})}"/>
                </button>
        </div>
    </div>

    <div id="back-to-menu" style="visibility: hidden;">
        <a th:href="@{/}">Назад в меню</a>
    </div>

<script th:src="@{/js/game.js}" defer></script>
</main>
</body>
</html>
