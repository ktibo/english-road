<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        class="h-100">
<head>
    <title th:text="'English Road'+${#strings.defaultString(titleAppender, '')}">English Road</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon-16x16.png}">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center bg-body-tertiary">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <nav class="navbar">
                <div class="container-fluid justify-content-center align-items-center gap-3">
                    <a th:href="@{/}" class="navbar-brand h3 m-0">English Road!</a>
                    <form th:if="${hasAuthPath != null && !hasAuthPath && !isAuthenticated}" method="GET" th:action="@{/auth}">
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Авторизоваться</button>
                    </form>
                    <form th:if="${isAuthenticated != null && isAuthenticated}" method="POST" th:action="@{/auth/logout}">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Выйти</button>
                    </form>
                </div>
            </nav>
        </header>

        <div class="mb-auto" th:insert="~{::content}"></div>

        <footer class="mt-auto">
            <nav class="navbar ">
                <div class="container-fluid justify-content-center align-items-center">
                    <p class="text-start fw-light m-0">Проект в процессе разработки. <a href="https://github.com/ktibo/english-road">Ссылка на гитхаб</a></p>
                </div>
            </nav>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
