<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: html">
<body>
<div th:fragment="content">
    <div class="py-3 text-center">
        <h4 class="fw-normal">Выбери свой путь:</h4><br/>
    </div>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-lg-2" th:each="level : ${levels}">
                <a th:href="@{/game?level={id}(id=${level.getId()})}">
                    <img th:src="@{/images/difficulty_levels/level{id}.png (id = ${level.getId()})}"/>
                    <h3 class="fw-normal" th:text="${level.getName()}">Name</h3>
                </a>
                <p th:text="${level.getDescription()}">Description</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
