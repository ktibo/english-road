<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>English Road</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon-16x16.png}">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<h1>English Road!</h1>
<div>
    <div th:each="level : ${levels}">
        <a th:href="@{/game?level={id}(id=${level.getId()})}">
            <img th:src="@{/images/difficulty_levels/level{id}.png (id = ${level.getId()})}"/>
        </a>
        <span th:text="${level.getName()}">LEVEL</span><br/>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
